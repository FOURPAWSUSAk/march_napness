<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for March Napness</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/your-typekit-id.css"> <!-- Replace with actual Typekit ID -->
</head>
<body>

    <div class="register-container">
        <h1>Register for March Napness 2025</h1>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form refresh
            
            // Get user input
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Store in local storage
            localStorage.setItem("user_name", name);
            localStorage.setItem("user_email", email);

            // Redirect to the tournament bracket on CodePen
            window.location.href = "https://codepen.io/Kate-Snyder/pen/jEOPGVm"; 
        });
    </script>

</body>
</html>
